<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:form>
            <p:panelGrid styleClass="transparent" style="margin: auto;">
                <p:row>
                    <p:column>
                        <p:outputLabel for="packCode" value="条码输入："/>
                    </p:column>
                    <p:column>
                        <p:inputText id="packCode" maxlength="20"
                                     value="#{stockOut.packCode}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="添加" action="#{stockOut.addPackCode}"
                                         process="packCode @this"
                                         update="packCode packCodes"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="大包条码："/>
                    </p:column>
                    <p:column colspan="2">
                        <p:scrollPanel mode="native" style="height: 200px;">
                            <p:dataList id="packCodes" type="ordered"
                                        value="#{stockOut.packCodes}"
                                        var="smallPackCode" emptyMessage="尚未添加大包条码。">
                                <h:outputText value="#{smallPackCode}"/>
                            </p:dataList>
                        </p:scrollPanel>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="批发商："/>
                    </p:column>
                    <p:column colspan="2">
                <p:selectOneMenu id="city"
                                             style="font-size: 90%;">
                    <f:selectItems value="#{stockOut.salers}"
                                   var="saler" itemLabel="#{saler.name}" itemValue="#{city.id}" />
                </p:selectOneMenu>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="3">
                        <h:panelGroup layout="block" styleClass="submit">
                            <p:commandButton value="出库" action="#{saler.bindCodes}"
                                             process="@this"
                                             update="packCode packCodes"/>
                        </h:panelGroup>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:composition>
</html>
