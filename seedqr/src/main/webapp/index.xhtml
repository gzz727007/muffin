<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>种子二维码</title>
        <h:outputStylesheet library="css" name="seedqr.css"/>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true"/>
        <h:panelGroup layout="block" style="margin: auto; width: 800px; height: 100%;">
            <h:panelGroup layout="block" style="position: absolute; top: 0; width: 800px; height: 100px;">
                <h1 style="text-align: center;">星楚物流</h1>
            </h:panelGroup>
            <h:panelGroup id="content" layout="block"
                          style="position: absolute; top: 100px; bottom: 50px; width: 800px;">
                <h:form rendered="#{!request.isUserInRole('user')}">
                    <p:panelGrid columns="2" styleClass="transparent" style="margin: auto;">
                        <p:outputLabel for="user" value="用户："/>
                        <p:inputText id="user" value="#{authenticator.user}"/>
                        <p:outputLabel for="password" value="密码："/>
                        <p:password id="password" value="#{authenticator.password}"/>
                        <f:facet name="footer">
                            <h:panelGroup layout="block" style="width: 100%; text-align: right;">
                                <p:commandButton value="登录" process="@form" update="content"
                                                 action="#{authenticator.login}"/>
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                <p:tabView prependId="false" rendered="#{request.isUserInRole('user')}">
                    <p:tab title="种子信息">
                        <ui:include src="WEB-INF/gui/seed/info.xhtml"/>
                    </p:tab>
                    <p:tab title="种子入库">
                        <ui:include src="WEB-INF/gui/seed/warehouse.xhtml"/>
                    </p:tab>
                    <p:tab title="扫码登记">
                        <ui:include src="WEB-INF/gui/seed/scan.xhtml"/>
                    </p:tab>
                </p:tabView>
            </h:panelGroup>
            <h:panelGroup layout="block" style="text-align: right; position: absolute; bottom: 0; width: 800px; height: 50px;">
                版权所有 © 2016 成都星楚物流有限公司
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
