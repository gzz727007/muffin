<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>中国种子二维码追溯系统</title>
        <h:outputStylesheet library="css" name="seedqr.css"/>
        <script type="text/javascript">
            function tabShown(index) {
                if (index === 2) {
                    PrimeFaces.focus('packCode');
                }
            }
        </script>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true"/>
        <h:panelGroup layout="block" style="margin: auto; width: 800px; height: 100%;">
            <h:panelGroup layout="block" style="position: absolute; top: 0; width: 800px; height: 100px;">
                <h1 style="text-align: center;">中国种子二维码追溯系统</h1>
            </h:panelGroup>
            <h:panelGroup id="content" layout="block"
                          style="position: absolute; top: 100px; bottom: 50px; width: 800px;">
                <h:form rendered="#{!request.isUserInRole('user')}" style="height: 95%;">
                    <p:panelGrid columns="2" styleClass="transparent" style="margin: auto;">
                        <p:outputLabel for="user" value="用户："/>
                        <p:inputText id="user" value="#{authenticator.user}"/>
                        <p:outputLabel for="password" value="密码："/>
                        <p:password id="password" value="#{authenticator.password}"/>
                        <f:facet name="footer">
                            <h:panelGroup layout="block" styleClass="submit">
                                <p:commandButton value="登录" process="@form" update="content"
                                                 action="#{authenticator.login}"/>
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                <p:tabView prependId="false" style="height: 95%;"
                           activeIndex="#{sessionData.tab}"
                           rendered="#{request.isUserInRole('user')}"
                           onTabShow="tabShown(index);">
                    <p:ajax event="tabChange" listener="#{sessionData.tabChanged}"/>
                    <p:tab title="种子登记">
                        <ui:include src="WEB-INF/gui/seed/seedRegister.xhtml"/>
                    </p:tab>
                    <p:tab title="批发商管理">
                        <ui:include src="WEB-INF/gui/seed/wholesalers.xhtml"/>
                    </p:tab>
                    <p:tab title="二维码生成">
                        <ui:include src="WEB-INF/gui/seed/qrGenerator.xhtml"/>
                    </p:tab>
                    <p:tab title="大包扫码">
                        <ui:include src="WEB-INF/gui/seed/packScanner.xhtml"/>
                    </p:tab>
                    <p:tab title="批发商管理">
                        <ui:include src="WEB-INF/gui/seed/wholesalers.xhtml"/>
                    </p:tab>
                </p:tabView>
            </h:panelGroup>
            <h:panelGroup layout="block" style="text-align: center; position: absolute; bottom: 0; width: 800px; height: 50px;">
                版权所有 © 2016 成都星楚物流有限公司
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
